<div class="pages">
<div class="page-content">
  <div data-page="form" class="page store-data">
      <!-- Scrollable page content-->
      <div class="page-content">
    <div class="content-block-title">Food input</div>
    <form id="form" class="list-block store-data">
        <ul>
            <!--Activity Name-->
            <li>
                <div class="item-content">
                    <div class="item-inner">
                        <div class="item-title label">Activity</div>
                        <div class="item-input">
                            <input type="text" name="activity" id="activity" placeholder=""/>
                        </div>
                    </div>
                </div>
            </li>
            <li>
            <!-- Additional "smart-select" class -->
                <a href="#" class="item-link smart-select smart-select-init" data-open-in="sheet" id="meal">
                    <!-- select -->
                    <select name="meal">
                        <option value="breakfast" selected>Breakfast</option>
                        <option value="lunch">Lunch</option>
                        <option value="dinner">Dinner</option>
                    </select>
                    <div class="item-content">
                        <div class="item-inner">
                            <!-- Select label -->
                            <div class="item-title">Meal</div>
                        </div>
                    </div>
                </a>
            </li>
            <!-- Calories -->
            <li>
                <div class="item-content">
                    <div class="item-inner">
                        <div class="item-title label">Calories</div>
                        <div class="item-input">
                            <input type="text" name="calories" id="calories" placeholder="e.g. 100, 250, 300"/>
                        </div>
                    </div>
                </div>
            </li>
            <!-- Date time-->
            <li>
                <div class="item-content">
                    <div class="item-inner">
                        <div class="item-title label">Date & Time</div>
                        <div class="item-input">
                            <input type="datetime-local" name="timedate" id="timedate">
                        </div>
                    </div>
                </div>
            </li>
            <!--Notes-->
            <li class="align-top">
                <div class="item-content">
                    <div class="item-inner">
                        <div class="item-title label">Notes</div>
                        <div class="item-input" name="notes" id="notes">
                            <input type="textarea" name="notes" id="notes">
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </form>
    <div class="content-block">
        <p><a target="_blank" href="javascript:addData()" class="button">Sumbit</a></p>
        <p><a href="index.html" class="button delete-storage-data">Cancel</a></p>
    </div>
</div>
